# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - vivx

on:
  push:
    branches:
      - final
  workflow_dispatch:

jobs:
  failover:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/teste3' # Execute este job somente para a branch 'teste3'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Run replication script
      run: |
        ./scripts/replicate.sh

    - name: Deploy to Azure
      run: |
        az login --service-principal -u ${{ secrets.AZURE_CLIENT_ID }} -p ${{ secrets.AZURE_CLIENT_SECRET }} --tenant ${{ secrets.AZURE_TENANT_ID }}
        az acr login --name myregistry
        az container start --name my-container

  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/final' # Execute este job somente para a branch 'final'
    needs: failover # Este job só é executado após o job 'failover'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_ea9b68b95344450abf5983497f9587a8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2f99ac5e67c94b14959a6b50d12b4303 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ea9b68b95344450abf5983497f9587a8 }}/teste:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/final' # Execute este job somente para a branch 'final'
    needs: build # Este job só é executado após o job 'build'
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'vivx'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5285c9ae1ac24dcaba1ab9ae0358027e }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ea9b68b95344450abf5983497f9587a8 }}/teste:${{ github.sha }}'
