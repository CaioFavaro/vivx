# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - vivx

on:
  push:
    branches:
      - copiaTeste
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: https://index.docker.io/v1/
          username: ${{ secrets.AzureAppService_ContainerUsername_b06ea7ce597345f5bf99a074927c78da }}
          password: ${{ secrets.AzureAppService_ContainerPassword_08c0bbde210b426ca91d34fd69e076ab }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b06ea7ce597345f5bf99a074927c78da }}/thiemisoubhia/teste:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'vivx'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_345d2c3363fe4f629b8aaf4bf02217fd }}
          images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b06ea7ce597345f5bf99a074927c78da }}/thiemisoubhia/teste:${{ github.sha }}'
